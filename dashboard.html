<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0d1117;
            color: #e6edf3;
            margin: 0;
        }
        header {
            background: #161b22;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu button {
            margin-right: 0.5rem;
        }
        .logo {
            font-weight: 600;
            color: #58a6ff;
        }
        main {
            padding: 2rem;
        }
        button {
            padding: 0.5rem 1rem;
            background: #238636;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-weight: 600;
        }
        button:hover { background: #2ea043; }
    </style>
</head>
<body>
    <header>
        <div class="logo">User Cabinet</div>
        <div class="menu">
            <button onclick="showSection('settings')">Settings</button>
            <button onclick="showSection('pairings')">Pairs</button>
            <button onclick="doLogout()">Logout</button>
        </div>
    </header>
    <main>
        <h2 id="welcome"></h2>
        <section id="settings-section">
            <h3>Settings</h3>
            <label>Trading Pair: <input id="pairInput" type="text" placeholder="BTCUSDT"></label>
            <button onclick="savePair()">Save</button>
        </section>
        <section id="pairings-section" style="display:none;">
            <h3>Pair Prices</h3>
            <p>Pair: <span id="currentPair"></span></p>
            <div>
                <div>Binance: <span id="binancePrice"></span></div>
                <div>Bybit: <span id="bybitPrice"></span></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script>
        function showSection(name) {
            document.getElementById('settings-section').style.display = name === 'settings' ? 'block' : 'none';
            document.getElementById('pairings-section').style.display = name === 'pairings' ? 'block' : 'none';
        }

        function savePair() {
            var pair = document.getElementById('pairInput').value.toUpperCase().trim();
            if (pair) {
                setSelectedPair(pair);
                updatePrices();
            }
        }

        async function updatePrices() {
            var pair = getSelectedPair();
            document.getElementById('pairInput').value = pair;
            document.getElementById('currentPair').textContent = pair;
            try {
                var bin = await fetchBinancePrice(pair);
                var byb = await fetchBybitPrice(pair);
                document.getElementById('binancePrice').textContent = bin;
                document.getElementById('bybitPrice').textContent = byb;
            } catch (e) {
                document.getElementById('binancePrice').textContent = 'n/a';
                document.getElementById('bybitPrice').textContent = 'n/a';
            }
        }

        function startPriceUpdates() {
            updatePrices();
            setInterval(updatePrices, 10000);
        }

        function init() {
            var user = getCurrentUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('welcome').textContent = 'Welcome, ' + user + '!';
            showSection('settings');
            startPriceUpdates();
        }

        function doLogout() {
            logout();
            window.location.href = 'login.html';
        }
        init();
    </script>
</body>
</html>
